{% if page.date %}<time class="dt-published" datetime="{{ page.date }}">{{ page.date | date(format="%Y, %B %-d at %H:%M (UTC%:z)") | replace(from=" at 00:00 (UTC+00:00)", to="") }}</time>{% endif %}
{% if page.updated %}<span class="updated">*<time class="dt-updated" datetime="{{ page.updated }}">{{ page.updated | date(format="%Y, %B %-d at %H:%M (UTC%:z)") | replace(from=" at 00:00 (UTC+00:00)", to="") }}</time></span>
{% endif %}
