{% if page.extra.like_of %}
<div class="liked-list">
	<p>like of:</p>
	<ul class="list-with-punctuation list-with-reduced-spacing">
		{% for liked in page.extra.like_of %}
		<li>
			<a class="u-like-of" href="{{ liked.url }}">{% if liked.name %}{{ liked.name }}{% else %}{{ liked.url }}{% endif %}</a>
		</li>
		{% endfor %}
	</ul>
</div>
{% endif %}
